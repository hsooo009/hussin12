<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة بسيطة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://th.bing.com/th/id/OIP.FPEgPjawGd9I-2OB1CO3cQHaEJ?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
            flex-direction: column; /* لجعل الصورة في الأعلى */
            text-align: center;
            color: #fff; /* تغيير لون النص ليتناسب مع الخلفية */
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.8); /* إضافة خلفية شفافة للحاسبة */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 20px;
            font-size: 18px;
            border: none;
            background-color: #f1f1f1;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button:active {
            background-color: #ccc;
        }

        .button.equals {
            background-color: #4CAF50;
            color: white;
        }

        .button.clear {
            background-color: #FF5733;
            color: white;
        }

        /* إضافة صورة في أعلى الصفحة */
        .logo {
            width: 150px;  /* يمكنك تعديل حجم الصورة */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- إضافة صورة في الأعلى -->
<img src="https://th.bing.com/th/id/OIP.FPEgPjawGd9I-2OB1CO3cQHaEJ?rs=1&pid=ImgDetMain" alt="Logo" class="logo" />

<div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
        
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button equals" onclick="calculate()">=</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
        
        <button class="button clear" onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
    // إضافة الأرقام والعلامات إلى الشاشة
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    // حساب النتيجة
    function calculate() {
        try {
            let result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch (e) {
            document.getElementById('display').value = 'خطأ';
        }
    }

    // مسح محتوى الشاشة
    function clearDisplay() {
        document.getElementById('display').value = '';
    }
</script>

</body>
</html>
